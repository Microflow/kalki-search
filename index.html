            <div id="query">
                <!-- query controls including search field and options -->
                <h1 class="kalki-main"><span class="kalki-k">K</span><span class="kalki-a">a</span><span class="kalki-l">l</span><span class="kalki-second-k">k</span><span class="kalki-i">i</span></h1>   
  <div style="display:flex;margin-bottom:3%" >
    <div class="inner-addon right-addon">
    <i class="fa fa-search fa-2x" aria-hidden="true"></i>
    <input class="form-control" type="text" name="query" id="term" placeholder="âœŽ" autocomplete=off>
    </div>
   
      <br>  
 
  </div>   
  <div id="searchbtn"> <button class="btn btn-lg" id="search"><i class="fa fa-arrow-right" aria-hidden="true"></i></button></div>
        <!--<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Promote</label>-->
    

<div class="custom-control custom-checkbox my-1 mr-sm-2 checkbox checkbox-primary">
    <input class="form-check-input " type="checkbox" name="what" id="webpages" value="webpages">
        <label for="webpages">Net</label>
    
</div>
    <div class="custom-control custom-checkbox my-1 mr-sm-2">
    <input class="form-check-input" type=checkbox name="what" id="images" value="images">
        <label for="images">Images</label>
    </div>
    <div class="custom-control custom-checkbox my-1 mr-sm-2">
    <input class="form-check-input" type=checkbox name="what" id="videos" value="videos">
        <label for="videos">Videos</label>
    </div>
    <div class="custom-control custom-checkbox my-1 mr-sm-2">
<input class="form-check-input" type=checkbox name="what" id="news" value="news">
        <label for="news">News</label>
    </div>

        &nbsp;&nbsp;&nbsp;From
    <select name="when" class="custom-select my-1 mr-sm-2">
        <option value="" selected>All time</option>
        <option value="month">Past month</option>
        <option value="week">Past week</option>
        <option value="day">Last 24 hours</option>
    </select>

    &nbsp;&nbsp;&nbsp;<input  type="checkbox" id="safe" name="safe" value="on" checked><label for="safe">SafeSearch</label>

    <!-- these hidden fields control paging -->
    <input type=hidden name="count" value="25">
    <input type=hidden name="offset" value="0">

</form>

</div>
